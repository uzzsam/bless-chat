<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bless Chat Demo</title>
  <meta name="referrer" content="no-referrer-when-downgrade">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #4B4A49;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Ensure the widget is visible in the iframe */
    [data-chat-container] {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      min-height: 600px; /* adjust to fit your Wix element height */
      padding: 16px;
    }
  </style>
  <!-- Load after parsing to avoid init-before-DOM -->
  <script defer src="https://bless-test-brown.vercel.app/bless-chat-widget.js"></script>
</head>
<body>
  <!-- Use an absolute API URL that your Vercel app serves, not a relative path -->
  <div
    data-chat-container
    data-api-url="https://bless-test-brown.vercel.app/api/chat">
  </div>
</body>
</html>
